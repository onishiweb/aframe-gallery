<!DOCTYPE html>
<html lang="en">
	<head>
		<title>VR Gallery</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<script src="aframe.min.js"></script>
	</head>
<body>
	<a-scene antialias='true'>
		<a-sky color="#fff"></a-sky>
		<a-assets>
			<img id="image-alice" src="portfolio/alice.png">

			<img id="image-hometime" src="portfolio/hometime.jpg"> -->

		<!-- Forward wall -->
		<a-box width="125" height="50" depth="1" position="0 0 -30" color="#bebebe">
			<!-- Middle image -->
			<a-box width="30" height="24.9" depth="0.5" position="0 2 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="0 -13 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-alice" width="30" height="24.9" depth="0.1" position="0 2 0.9"></a-image>

			<!-- Left image -->
			<a-box width="30" height="24.9" depth="0.5" position="-40 2 0.6"></a-box>

			<a-image src="#image-alice" width="30" height="24.9" depth="0.1" position="40 2 0.9"></a-image>


			<a-light type="point" color="#fff" position="2 12 24" decay="2"></a-light>
		</a-box>
