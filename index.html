<!DOCTYPE html>
<html lang="en">
	<head>
		<title>VR Gallery</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<script src="aframe.min.js"></script>
	</head>
<body>
	<a-scene antialias='true'>
		<a-assets>
			<img id="image-alice" src="portfolio/alice.jpg">
			<img id="image-anna" src="portfolio/anna.jpg">
			<img id="image-comic" src="portfolio/comic-book-lovers.jpg">
			<img id="image-game" src="portfolio/game-time.jpg">
			<img id="image-home" src="portfolio/hometime.jpg">
			<img id="image-ines" src="portfolio/ines.jpg">
			<img id="image-rebel" src="portfolio/rebel.jpg">

			<img id="image-butchers" src="portfolio/butchers.jpg">
			<img id="image-fishmongers" src="portfolio/fishmongers.jpg">
			<img id="image-octopus" src="portfolio/octopus.jpg">
			<img id="image-pancakes" src="portfolio/pancakes.jpg">

			<img id="image-hat" src="portfolio/post-hat.jpg">
			<img id="image-skate" src="portfolio/skateboards.jpg">
			<img id="image-door" src="portfolio/door-nowhere.jpg">
			<img id="image-carts" src="portfolio/carts.jpg">
		</a-assets>

		<!-- Main light -->
		<a-entity position="0 50 75" rotation="0 0 0" light="color: #fff; type: point; intensity: 0.9;"></a-entity>

		<a-entity position="0 0 15">
		  <a-camera id="camera-one" active="false"></a-camera>
		</a-entity>


		<!-- Forward wall -->
		<a-box width="125" height="70" depth="1" position="0 0 -30" color="#fff">
			<!-- Middle image: pancakes -->
			<a-box width="37.4" height="24" depth="0.5" position="0 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="0 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-pancakes" width="37.4" height="24" depth="0.1" position="0 -3 0.9"></a-image>

			<!-- Left image: fishmongers -->
			<a-box width="35.9" height="24" depth="0.5" position="-40 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="-40 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-fishmongers" width="35.9" height="24" depth="0.1" position="-40 -3 0.9"></a-image>

			<!-- Right image: octopus -->
			<a-box width="32.3" height="24" depth="0.5" position="40 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="40 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-octopus" width="32.3" height="24" depth="0.1" position="40 -3 0.9"></a-image>
		</a-box>

		<!-- Left wall -->
		<a-box width="200" height="70" depth="1" position="-62.5 0 70" rotation="0 90 0" color="#fff" >
			<a-entity position="0 0 80">
			  <a-camera id="camera-two" active="false"></a-camera>
			</a-entity>

			<!-- Middle image: skate -->
			<a-box width="35.9" height="24" depth="0.5" position="0 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="0 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-skate" width="35.9" height="24" depth="0.1" position="0 -3 0.9"></a-image>

			<!-- Middle left image: door -->
			<a-box width="35.6" height="24" depth="0.5" position="-40 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="-40 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-door" width="35.6" height="24" depth="0.1" position="-40 -3 0.9"></a-image>

			<!-- Far Left image: carts  -->
			<a-box width="37.3" height="24" depth="0.5" position="-80 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="-80 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-carts" width="37.3" height="24" depth="0.1" position="-80 -3 0.9"></a-image>

			<!-- Centre Right image: hat -->
			<a-box width="33.6" height="24" depth="0.5" position="40 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="40 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-hat" width="33.6" height="24" depth="0.1" position="40 -3 0.9"></a-image>

			<!-- Far right image: butchers -->
			<a-box width="36" height="24" depth="0.5" position="80 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="80 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-butchers" width="36" height="24" depth="0.1" position="80 -3 0.9"></a-image>
		</a-box>

		<!-- Right wall -->
		<a-box width="200" height="70" depth="1" position="62.5 0 70" rotation="0 -90 0" color="#fff">
			<a-entity position="-10 0 50">
			  <a-camera id="camera-three" active="false"></a-camera>
			</a-entity>

			<!-- Middle right image -->
			<a-box width="35.9" height="24" depth="0.5" position="-20 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="-20 -18 0.6">
				<a-text value="Comic book lovers" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-comic" width="35.9" height="24" depth="0.1" position="-20 -3 0.9"></a-image>

			<!-- Middle left image -->
			<a-box width="35" height="24" depth="0.5" position="20 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="20 -18 0.6">
				<a-text value="Hometime" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-home" width="35" height="24" depth="0.1" position="20 -3 0.9"></a-image>

			<!-- Left image -->
			<a-box width="39.3" height="24" depth="0.5" position="-50 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="-50 -18 0.6">
				<a-text value="Game time" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-game" width="39.3" height="24" depth="0.1" position="-50 -3 0.9"></a-image>

			<!-- Right image -->
			<a-box width="35.3" height="24" depth="0.5" position="50 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="50 -18 0.6">
				<a-text value="Rebel" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-rebel" width="35.3" height="24" depth="0.1" position="50 -3 0.9"></a-image>
		</a-box>

		<!-- Behind wall -->
		<a-box width="125" height="70" depth="1" position="0 0 170" rotation="0 180 0" color="#fff">
			<a-entity position="0 0 50">
			  <a-camera id="camera-four" active="true"></a-camera>
			</a-entity>

			<!-- Middle image: Ines -->
			<a-box width="36" height="24" depth="0.5" position="0 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="0 -18 0.6">
				<a-text value="Ines" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-ines" width="36" height="24" depth="0.1" position="0 -3 0.9"></a-image>

			<!-- Left image: Alice -->
			<a-box width="28.9" height="24" depth="0.5" position="-40 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="-40 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-alice" width="28.9" height="24" depth="0.1" position="-40 -3 0.9"></a-image>

			<!-- Right image: Anna -->
			<a-box width="35.9" height="24" depth="0.5" position="40 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="40 -18 0.6">
				<a-text value="Anna" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-anna" width="35.9" height="24" depth="0.1" position="40 -3 0.9"></a-image>
		</a-box>

		<!-- Ground -->
		<a-plane height="200" width="125" rotation="-90 0 0" position="0 -35 69.5" material="src: white-wood.jpg; shader: flat; repeat: 6 6;"></a-plane>

		<!-- Ceiling -->
		<a-plane height="200" width="125" rotation="-270 0 0" position="0 35 69.5" material="src: ceiling-tile.png; shader: flat; repeat: 20 20;"></a-plane>
	</a-scene>
	</body>
</html>
