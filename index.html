<!DOCTYPE html>
<html lang="en">
	<head>
		<title>VR Gallery</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<script src="aframe.min.js"></script>
	</head>
<body>
	<a-scene antialias='true'>
		<a-assets>
			<img id="image-alice" src="portfolio/alice.jpg">
			<img id="image-alice" src="portfolio/anna.jpg">
			<img id="image-alice" src="portfolio/comic-book-lovers.jpg">
			<img id="image-alice" src="portfolio/game-time.jpg">
			<img id="image-alice" src="portfolio/hometime.jpg">
			<img id="image-alice" src="portfolio/ines.jpg">
			<img id="image-alice" src="portfolio/rebel.jpg">
		</a-assets>

		<!-- Main light -->
		<a-entity position="0 50 75" rotation="0 0 0" light="color: #fff; type: point; intensity: 0.9;"></a-entity>

		<a-entity position="0 0 15">
		  <a-camera id="camera-one" active="false"></a-camera>
		</a-entity>


		<!-- Forward wall -->
		<a-box width="125" height="70" depth="1" position="0 0 -30" color="#fff">
			<!-- Middle image -->
			<!-- <a-entity position="0 -4 -4" rotation="0 0 20" light="color: #fff; type: spot"></a-entity> -->
			<a-box width="30" height="24.9" depth="0.5" position="0 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="0 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-alice" width="30" height="24.9" depth="0.1" position="0 -3 0.9"></a-image>

			<!-- Left image -->
			<a-box width="30" height="24.9" depth="0.5" position="-40 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="-40 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-alice" width="30" height="24.9" depth="0.1" position="-40 -3 0.9"></a-image>

			<!-- Right image -->
			<a-box width="30" height="24.9" depth="0.5" position="40 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="40 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-alice" width="30" height="24.9" depth="0.1" position="40 -3 0.9"></a-image>
		</a-box>

		<!-- Left wall -->
		<a-box width="200" height="70" depth="1" position="-62.5 0 70" rotation="0 90 0" color="#fff" >

			<a-entity position="0 0 80">
			  <a-camera id="camera-two" active="false"></a-camera>
			</a-entity>

			<!-- Middle image -->
			<a-box width="30" height="24.9" depth="0.5" position="0 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="0 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-alice" width="30" height="24.9" depth="0.1" position="0 -3 0.9"></a-image>

			<!-- Left image -->
			<a-box width="30" height="24.9" depth="0.5" position="-40 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="-40 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-alice" width="30" height="24.9" depth="0.1" position="-40 -3 0.9"></a-image>

			<!-- Right image -->
			<a-box width="30" height="24.9" depth="0.5" position="40 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="40 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-alice" width="30" height="24.9" depth="0.1" position="40 -3 0.9"></a-image>
		</a-box>

		<!-- Right wall -->
		<a-box width="200" height="70" depth="1" position="62.5 0 70" rotation="0 -90 0" color="#fff">
			<a-entity position="-10 0 50">
			  <a-camera id="camera-three" active="false"></a-camera>
			</a-entity>

			<!-- Middle image -->
			<a-box width="30" height="24.9" depth="0.5" position="0 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="0 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-alice" width="30" height="24.9" depth="0.1" position="0 -3 0.9"></a-image>

			<!-- Left image -->
			<a-box width="30" height="24.9" depth="0.5" position="-40 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="-40 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-alice" width="30" height="24.9" depth="0.1" position="-40 -3 0.9"></a-image>

			<!-- Right image -->
			<a-box width="30" height="24.9" depth="0.5" position="40 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="40 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-alice" width="30" height="24.9" depth="0.1" position="40 -3 0.9"></a-image>
		</a-box>

		<!-- Behind wall -->
		<a-box width="125" height="70" depth="1" position="0 0 170" rotation="0 180 0" color="#fff">
			<a-entity position="0 0 50">
			  <a-camera id="camera-three" active="true"></a-camera>
			</a-entity>

			<!-- Middle image -->
			<a-box width="30" height="24.9" depth="0.5" position="0 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="0 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-alice" width="30" height="24.9" depth="0.1" position="0 -3 0.9"></a-image>

			<!-- Left image -->
			<a-box width="30" height="24.9" depth="0.5" position="-40 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="-40 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-alice" width="30" height="24.9" depth="0.1" position="-40 -3 0.9"></a-image>

			<!-- Right image -->
			<a-box width="30" height="24.9" depth="0.5" position="40 -3 0.6"></a-box>
			<a-box width="8" height="2" depth="0.5" position="40 -18 0.6">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="5 5 1" align="center"></a-text>
			</a-box>
			<a-image src="#image-alice" width="30" height="24.9" depth="0.1" position="40 -3 0.9"></a-image>
		</a-box>

		<!-- Ground -->
		<a-plane height="200" width="125" rotation="-90 0 0" position="0 -35 69.5" material="src: white-wood.jpg; shader: flat; repeat: 6 6;"></a-plane>

		<!-- Ceiling -->
		<a-plane height="200" width="125" rotation="-270 0 0" position="0 35 69.5" material="src: ceiling-tile.png; shader: flat; repeat: 20 20;"></a-plane>
	</a-scene>
	</body>
</html>
